<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CSV Upload </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<h1>Registration Form</h1>
			<form action="/upload/school" method="POST" enctype="multipart/form-data">
			  <div class="form-group">
			    <label for="exampleFormControlFile1">Example file input</label>
			    <input type="file" name="schools" class="form-control-file" id="exampleFormControlFile1">
			  </div>
			  <div class="form-group">
			    <input type="submit">
			  </div>
			</form>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<h1>Students</h1>
			<form action="/upload/student" method="POST" enctype="multipart/form-data">
			  <div class="form-group">
			    <label for="exampleFormControlFile1">Example file input</label>
			    <input type="file" name="students" class="form-control-file" id="exampleFormControlFile1">
			  </div>
			  <div class="form-group">
			    <input type="submit">
			  </div>
			</form>
        </div>
    </div>

</div>
</body>
</html>
