<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<div th:replace="fragments/header :: header-css"></div>
</head>
<body>

	<div th:replace="fragments/header :: header"></div>

	<br>

	<div class="container">
		<div class="form-group">
			<button class="btn btn-primary form-control" type="button"
				data-toggle="collapse" data-target="#personalInfo"
				aria-expanded="false" aria-controls="collapseExample">Edit
				Personal Information.</button>
		</div>
		<div class="collapse" id="personalInfo">
			<div class="card card-body">
				<div id="accordion">
					<form action="/" enctype="utf8">
						<div class="form-group">
							<input type="text" name="name" id="name"
								class="form-control input-lg" placeholder="UserName"
								autofocus="true" />
						</div>
						<div class="form-group">
							<input type="text" name="surname" id="surname"
								class="form-control input-lg" placeholder="Surname" />
						</div>
						<div class="form-group">
							<input type="text" name="email" id="email"
								class="form-control input-lg" placeholder="Email" />
						</div>
						<div class="form-group">
							<input type="date" name="birthDate" id="birthDate"
								class="form-control input-lg" placeholder="Birth Date" />
						</div>
						<div class="form-group">
							<input type="submit"
								class="btn btn-lg btn-outline-primary btn-block" value="Edit" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<br>

	<div class="container">
		<div class="form-group">
			<button class="btn btn-primary form-control" type="button"
				data-toggle="collapse" data-target="#assignment"
				aria-expanded="false" aria-controls="collapseExample">Add
				Assignment.</button>
		</div>
		<div class="collapse" id="assignment">
			<div class="card card-body">
				<div id="accordion">
					<form action="/" enctype="utf8">
						<div class="form-group">
							<input type="text" name="assignmentTitle" id="assignmentTitle"
								class="form-control input-lg" placeholder="Assignment Title"
								autofocus="true" />
						</div>
						<div class="form-group">
							<textarea rows="10" type="text" name="description"
								id="description" class="form-control input-lg"
								placeholder="Description"></textarea>
						</div>
						<div class="form-group">
							Start Date <input type="date" name="startDate" id="startDate"
								class="form-control input-lg" placeholder="Start Date" />
						</div>
						<div class="form-group">
							Deadline <input type="date" name="deadline" id="deadline"
								class="form-control input-lg" placeholder="Deadline" />
						</div>
						<div class="form-group">
							<input type="submit"
								class="btn btn-lg btn-outline-primary btn-block" value="Add" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<br>

	<div class="container">
		<div class="form-group">
			<button class="btn btn-primary form-control" type="button"
				data-toggle="collapse" data-target="#assessment"
				aria-expanded="false" aria-controls="collapseExample">Set
				Assessment.</button>
		</div>
		<div class="collapse" id="assessment">
			<div class="card card-body">
				<div id="accordion">
					<form action="/" enctype="utf8">
						<div class="form-group">
							<input type="number" min="0" max="20" name="assessment"
								id="assessment" class="form-control input-lg"
								placeholder="Assessment" autofocus="true" />
						</div>
						<div class="form-group">
							<div class="form-group">
								User:
								<select class="form-control">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>
							<div class="form-group">
								Assignment:
								<select class="form-control">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<input type="submit"
								class="btn btn-lg btn-outline-primary btn-block" value="Set" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row row justify-content-center align-self-center">
				<h2>Students</h2>
		</div>
		<div class="row row justify-content-center align-self-center">
			<table class="table table-hover"
				th:action="@{/group-course/teacherId}" method="get">
				<thead>
					<tr>
						<th>Course Name</th>
						<th>Description</th>
						<th>Creation Date</th>
						<th>Duration</th>
						<th>Location</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="prod,iterStat : ${prods}"
						th:class="${iterStat.odd}? 'odd'">
						<td th:text="${prod.name}"></td>
						<td th:text="${prod.price}"></td>
						<td th:text="${prod.inStock}? #{true} : #{false}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h3>GET csv.</h3>
				<p>Get csv file about students.</p>
			</div>
			<div class="col-sm-6">
				<h2>
					<a download="info-students.csv"
						th:href="@{|/export?teacherId=${1}|}"><i
						class="fa fa-download" aria-hidden="true"></i></a>
				</h2>
			</div>
		</div>
	</div>

	<br>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
