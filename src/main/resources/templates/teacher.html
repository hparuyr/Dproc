<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student nickname-SMS</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<body>

	<p></p>
	<div class="container">
		<div class="row">
			<div class="col-sm-2">
				<h2>
					<span class="label label-primary">[[${username}]]</span>
				</h2>
			</div>
			<div class="col-sm-7"></div>
			<div class="col-sm-1">
				<p></p>
				<a href="#" class="btn btn-primary btn-lg"> <span
					class="glyphicon glyphicon-user"></span>
				</a>
			</div>
			<div class="col-sm-1">
				<p></p>
				<a href="#" class="btn btn-primary btn-lg"> <span
					class="glyphicon glyphicon-home"></span>
				</a>
			</div>
			<div class="col-sm-1">
				<p></p>
				<a href="#" class="btn btn-primary btn-lg"> <span
					class="glyphicon glyphicon-align-justify"></span>
				</a>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<h2 style="text-align: center">Courses</h2>
			<table class="table table-hover"
				th:action="@{/group-course/teacherId}" method="get">
				<thead>
					<tr>
						<th>Course Name</th>
						<th>Description</th>
						<th>Creation Date</th>
						<th>Duration</th>
						<th>Location</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="prod,iterStat : ${prods}"
						th:class="${iterStat.odd}? 'odd'">
						<td th:text="${prod.name}"></td>
						<td th:text="${prod.price}"></td>
						<td th:text="${prod.inStock}? #{true} : #{false}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row">
			<h2 style="text-align: center">Groups</h2>
		</div>
		<div class="row">
			<h2 style="text-align: center">My Students</h2>
		</div>
	</div>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h3>GET csv.</h3>
				<p>Get csv file about students.</p>
			</div>
			<div class="col-sm-6">
				<form action="#" th:action="@{/students/download}" th:object="${id}"
					method="get">
				</form>
			</div>
		</div>
	</div>

</body>
</html>
